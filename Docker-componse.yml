version: '3.1'

services:
  backend:
    build: backend/
    container_name: Backend
    restart: always
    ports:
      - 3001:3001   
    networks: 
      - network 
  frontend:
    build: frontend/agendamento
    container_name: frontend
    restart: always
    ports:
      - 80:80   
    networks: 
      - network          
  portainer_app:
    container_name: Portainer
    image: portainer/portainer:latest
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports: 
      - 9000:9000
    networks: 
      - network 
    depends_on: [backend]       
networks:
  network:
    driver: bridge 